<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://nahidacdn.sumerucity.com/standing-transparent.png" type="image/x-icon">
  <meta property="og:title" content="Nahida Bounce!">
  <meta property="og:description" content="nahida do the bouncy bouncy hehe">
  <meta property="og:image" content="https://nahidacdn.sumerucity.com/standing-transparent.png">
  <meta property="og:url" content="https://nahidabounce.mikn.dev/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=mochiy-pop-one:400" rel="stylesheet" />
  <title>Nahida Bounce!</title>
</head>
<body>
    <img src="https://nahidacdn.sumerucity.com/standing-transparent.png" alt="Cute Bouncing Image" id="bouncingImage">

    <h1 class="title is-size-1">Nahida Bounce!</h1>

  <div class="section">
    <div class="container has-text-centered">
      <label class="label">Adjust Bouncing Speed:</label>
      <input
        id="speedSlider"
        class="slider is-fullwidth is-danger is-fixed-bottom"
        step="0.1"
        min="0.1"
        max="3"
        value="1"
        type="range"
      >
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
